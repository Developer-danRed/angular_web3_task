<form class="container mt-5" (ngSubmit)="ownerShipTransfer()">

    <!-- Contract fetch address -->
    OwnerContractAddress: {{ ownerContractAddress }}

    <div class="mb-3 mt-2">
        <label class="form-label">Address</label>
        <input type="text" [(ngModel)]="address" name="address" #addressInput="ngModel" required minlength="5"
            maxlength="50" pattern="[a-zA-Z0-9]+" class="form-control" aria-describedby="addressHelp">

        <div *ngIf="addressInput.invalid && (addressInput.dirty || addressInput.touched)" class="text-danger">
            <div *ngIf="addressInput.errors?.['required']">Address is required.</div>
            <div *ngIf="addressInput.errors?.['minlength']">Address must be at least 5 characters long.</div>
            <div *ngIf="addressInput.errors?.['maxlength']">Address cannot be more than 50 characters long.</div>
            <div *ngIf="addressInput.errors?.['pattern']">Invalid characters detected. Only letters and numbers are
                allowed.
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
